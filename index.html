<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hometask-5</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header-wrap">
		<div class="header">
			<ul class="nav">
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
			<div class="oferta">
				<a href="#">Minhas Ofertas</a>
			</div>
			<div class="login">
				Ola! <a href="#">Entar</a> ou <a href="#">Cadastre-se</a>
			</div>
		</div>
	</div>

	<div class="content">
		
	</div>
	<div class="popup">
		<div class="popup-header">
			<h2>Cadastre-se</h2>
		</div>
		<div class="popup-content">
			<a href="#" class="btn-fc">login facebook</a>
			<div class="separator">
				<span class="line"></span>
				<span class="line-text">OU</span>
				<span class="line"></span>
			</div>
			<form action="#" id="login-form">
				<div class="form-group">
					<label for="first-name" hidden>First-name</label>
					<input type="text" name="first-name" id="first-name" placeholder="First Name" required>
					<div class="shadow"></div>
				</div>
				<div class="form-group">
					<label for="last-name" hidden>First-name</label>
					<input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
					<div class="shadow"></div>
				</div>
				<div class="form-group">
					<label for="email" hidden>First-name</label>
					<input type="text" name="email" id="email" placeholder="Email Address" required>
					<div class="shadow"></div>
				</div>
				<div class="form-group">
					<label for="pass" hidden>First-name</label>
					<input type="password" name="pass" id="pass" placeholder="Choose Password" required>
					<div class="shadow"></div>
				</div>
				<div class="form-group">
					<label for="pass-conf" hidden>First-name</label>
					<input type="password" name="pass-conf" id="pass-conf" placeholder="Password Confirm" required>
					<div class="shadow"></div>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="send" name="send"> 
						<span>Send me Youbike updates and tips</span>
					</label>
				</div>
				<div class="btn-wrap">
					<button type="submit">Create my Account</button>
				</div>
			</form>
		</div>
		<div class="popup-footer">
			<p>By clicking the button above, you agree to the Terms of Service</p>
			<p>Xiew our Privacy Policy</p>
		</div>
	</div>
</body>
</html>
